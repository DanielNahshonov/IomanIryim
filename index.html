<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>Excel File Analyzer</h1>
        <div class="tables-container">
            <!-- First File Section -->
            <div class="file-section">
                <h2>Avner Excel File Analyzer</h2>
                <form>
                    <label for="file1">Upload File:</label>
                    <input type="file" id="file1" accept=".xls,.xlsx">
                </form>
                <div class="table-container">
                    <table id="resultTable1">
                        <thead>
                            <tr>
                                <th>Makat</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results for File 1 will appear here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Second File Section -->
            <div class="file-section">
                <h2>Tahbura Excel File Analyzer</h2>
                <form>
                    <label for="file2">Upload Second File:</label>
                    <input type="file" id="file2" accept=".xls,.xlsx">
                </form>
                <div class="table-container">
                    <table id="resultTable2">
                        <thead>
                            <tr>
                                <th>Makat</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results for File 2 will appear here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="file-section">
                <h2>Analysis Results</h2>
                <div class="table-container">
                    <table id="analysisTable">
                        <thead>
                            <tr>
                                <th>Makat</th>
                                <th>Time</th>
                                <th>Match Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Analysis results will be injected here -->
                        </tbody>
                    </table>
                </div>
                <!-- Add the button to trigger analysis -->
                <button id="analyzeButton">Run Analysis</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
