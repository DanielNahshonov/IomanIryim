<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>לבדיקות של יומן אירועים</h1>
        <div class="tables-container">
            <!-- First File Section -->
            <div class="file-section">
                <h2>דוח יומן אירועים</h2>
                <form>
                    <label for="file1">נה לעלות כובץ:</label>
                    <input type="file" id="file1" accept=".xls,.xlsx">
                </form>
                <div class="table-container">
                    <table id="resultTable1">
                        <thead>
                            <tr>
                                <th>אשכול</th>
                                <th>מקט</th>
                                <th>תאריך ושעת נסיעה</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results for File 1 will appear here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Second File Section -->
            <div class="file-section">
                <h2>דול של משרד תחבורה</h2>
                <form>
                    <label for="file2">נה לעלות כובץ:</label>
                    <input type="file" id="file2" accept=".xls,.xlsx">
                </form>
                <div class="table-container">
                    <table id="resultTable2">
                        <thead>
                            <tr>
                                <th>אשכול</th>
                                <th>מקט</th>
                                <th>תאריך ושעת התחלת אירוע</th>
                                <th>תאריך ושעת סיום אירוע</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results for File 2 will appear here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="file-section">
                <h2>תוצאות הבדיקה</h2>
                <div class="table-container">
                    <table id="analysisTable">
                        <thead>
                            <tr>
                                <th>אשכול</th>
                                <th>מקט</th>
                                <th>תאריך ושעת נסיעה</th>
                                <th>סטטוס הבבדיקה</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Analysis results will be injected here -->
                        </tbody>
                    </table>
                </div>
                <!-- Add the button to trigger analysis -->
                <button id="analyzeButton">התחיל בדיקה</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
